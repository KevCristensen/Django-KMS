<header class="px-3 py-2 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'index' %}" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <img src="https://i.ibb.co/x73pTVP/pngwing-com.png" alt="" width="40" height="34" class="d-inline-block align-text-top">
          KMS
        </a>
        <script>
          $(document).ready(function(){
           
           
              if("geolocation" in navigator){
                  navigator.geolocation.getCurrentPosition(mostrarPosicion);
              }
              function mostrarPosicion(position){
                  var latitude = position.coords.latitude;
                  var longitude = position.coords.longitude;
  
                  var url = `https://www.metaweather.com/api/location/search/?lattlong=${latitude},${longitude}`;
                  //console.log(latitude,longitude);
                  $.get(url, function(data){
                      var nombreLugar = data[0].title;
                          //console.log(nombreLugar);
                      var idLugar = data[0].woeid;
                      var url = `https://www.metaweather.com/api/location/${idLugar}/`;
                      $.get(url, function(data){
                          var tiempoZona = data.consolidated_weather[1].the_temp.toFixed(1);
                          var abbrTiempo = data.consolidated_weather[1].weather_state_abbr;
                          var nombreTiempo = data.consolidated_weather[1].weather_state_name;
                          obtenerIcono(abbrTiempo);
                          $("#temperatura").append(`<p>${tiempoZona}</p>`);
                          //$("#nombre-clima").append(`<p>${nombreTiempo}</p>`);
                          //clima espa√±ol
                          const arrayClima = ["Snow","Sleet","Hail","Thunderstorm","Heavy Rain","Light Rain","Showers","Heavy Cloud","Light Cloud","Clear"];
                          const arrayClimaEs = ["Nieve","Aguanieve","Granizo","Tormenta","LLuvia Pesada","Lluvia Ligera","Chubascos","Nublado","Parcialmente Nublado","Despejado"];
                          if (arrayClima.includes(nombreTiempo)){
                              const nombreEn = arrayClima.indexOf(nombreTiempo);
                              const nombreEs = arrayClimaEs[nombreEn];
                              $("#nombre-clima").append(`<p>${nombreEs}</p>`)
                          }
                      })
                      
                  })
                  function obtenerIcono(abbrTiempo){
                      const ArrayClima = ['sn', 'sl', 'h', 't', 'hr', 'lr', 's', 'hc', 'lc', 'c']
                      if (ArrayClima.includes(abbrTiempo)){
                          const url = `https://www.metaweather.com/static/img/weather/${abbrTiempo}.svg`;
                          $("#icono-clima").append(`<img src="${url}">`);
                      }
                  }
              }
              
          })
      </script>
        <div id="container">
          <div class="row row-cols-8 row-cols-sm-3 row-cols-md-2.5">
            <div  id="temperatura">Temperatura </div>
            <div  id="nombre-clima"></div>
            <div  id="icono-clima"></div>
          </div>
        </div>
