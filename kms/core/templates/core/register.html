{% extends "core/base.html" %}


{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'core/css/style-login.css' %}">
{% endblock %}

{% block content%}
{% load static %}

<body style="background-image: url({% static 'core/img/bg.jpg' %});">
    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">KMS</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">¿Tienes una cuenta?</h3>
			
			

					
					<form method='POST' action="." class="signin-form"> {% csrf_token %}
						<div class="form-group">
							{{ form.as_p}}
						</div>
				  <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Registrate</button>
				  </div>
				  <div class="form-group d-md-flex">
					  <div class="w-50">
						  <label class="checkbox-wrap checkbox-primary">Recuerdame
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									  </label>
								  </div>
								  <div class="w-50 text-md-right">
									  <a href="#" style="color: #fff">Olvidé la contraseña</a>
								  </div>
				  </div>
				</form>


	          <p class="w-100 text-center">&mdash; O registrate con &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
</body>
{% endblock %}
